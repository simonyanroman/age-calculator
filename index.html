<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <form
        class="date-picker"
        action=""
        data-invalidDate=""
        data-record="Damn! You' re realy very old&#40;"
        data-born="Happy birthday, future You!"
      >
        <div
          class="input-wrapper"
          id="day-picker-wrapper"
          data-empty="This field is required"
          data-invalid="Must be a valid day"
        >
          <label for="day-picker" id="day-picker-label">Day</label>
          <input
            type="number"
            id="day-picker"
            placeholder="DD"
            min="1"
            max="31"
            required
          />
        </div>
        <div
          class="input-wrapper"
          id="month-picker-wrapper"
          data-empty="This field is required"
          data-invalid="Must be a valid month"
        >
          <label for="month-picker" id="month-picker-label">Month</label>
          <input
            type="number"
            id="month-picker"
            placeholder="MM"
            min="1"
            max="12"
            maxlength="2"
            required
          />
        </div>
        <div
          class="input-wrapper"
          id="year-picker-wrapper"
          data-empty="This field is required"
          data-invalid="Must be a valid year"
          data-future="Must be in the past"
        >
          <label for="year-picker" id="year-picker-label">Year</label>
          <input
            type="number"
            id="year-picker"
            placeholder="YYYY"
            min="0"
            max="2023"
            maxlength="4"
            required
          />
        </div>

        <button type="submit" id="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </form>

      <div class="age-result">
        <div class="result-wrapper">
          <div class="result" id="years">--</div>
          <label for="years">years</label>
        </div>
        <div class="result-wrapper">
          <div class="result" id="months">--</div>
          <label for="months">months</label>
        </div>
        <div class="result-wrapper">
          <div class="result" id="days">--</div>
          <label for="days">days</label>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/simonyanrr">Roman Simonyan</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
